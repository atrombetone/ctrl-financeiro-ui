<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img src="../../../assets/user-default.png" alt="user-avatar" class="mat-elevation-z8 user-avatar">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><i class="material-icons">dashboard</i> Visão Geral</a>
      <a mat-list-item href="#"><i class="material-icons">account_balance</i> Contas</a>
      <a mat-list-item href="#"><i class="material-icons">credit_card</i> Cartões</a>
      <a mat-list-item href="#"><i class="material-icons">subject</i> Orçamentos</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Controle Financeiro</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
